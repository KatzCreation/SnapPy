<canvas id="world" tabindex="1" style="position: absolute; z-index:-2;" />
<script type="text/javascript">
    var editorContainer = document.createElement("iframe");
    editorContainer.id = "codeEditor";
    editorContainer.src = "{% url 'visualizer' %}";
    editorContainer.style.display = "none";
    document.body.appendChild(editorContainer);
    window.onload = function () {
        window.world = new WorldMorph(document.getElementById('world'));
        window.ide = new IDE_Morph();
        ide.codemirror = editorContainer;
        ide.openIn(world);
        setInterval(loop, 1);
    };
    function loop() {
        world.doOneCycle();
    }
</script>
