<!DOCTYPE html>
<html>
<head>
    <title>touch me!</title>
    <script type="text/javascript" src="/static/js/morphic.js"></script>
    <script type="text/javascript">
        var worldCanvas, sensor;

        window.onload = function () {
            var x, y, w, h;

            worldCanvas = document.getElementById('world');
            world = new WorldMorph(worldCanvas);
            world.isDevMode = false;
            world.color = new Color();

            w = 50;
            h = 50;

            x = 0;
            y = 0;

            while ((y * h) < world.height()) {
                while ((x * w) < world.width()) {
                    sensor = new MouseSensorMorph();
                    sensor.setPosition(new Point(x * w, y * h));
                    sensor.alpha = 0;
                    sensor.setExtent(new Point(w, h));
                    world.add(sensor);
                    sensor.touch();
                    sensor.unTouch();
                    x += 1;
//                    console.log('x = ' + x);
                }
                x = 0;
                y += 1;
//                console.log('y = ' + y);
            }
            setInterval(loop, 50);
        };

        function loop() {
            world.doOneCycle();
        }
    </script>
</head>
<body bgcolor='black'>
<canvas id="world" width="800" height="600">
    <p>Your browser doesn't support canvas.</p>
</canvas>
</body>
</html>
