<head>
    <title>Online Python Tutor - Visualize program execution</title>

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>

    <!-- requirements for pytutor.js -->
    <script type="text/javascript" src="/static/vis/v3/js/d3.v2.min.js"></script>
    <script type="text/javascript" src="/static/vis/v3/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/vis/v3/js/jquery.ba-bbq.min.js"></script> <!-- for handling back button and URL hashes -->
    <script type="text/javascript" src="/static/vis/v3/js/jquery.jsPlumb-1.3.10-all-min.js "></script> <!-- for rendering SVG connectors
                                                                                         DO NOT UPGRADE ABOVE 1.3.10 OR ELSE BREAKAGE WILL OCCUR -->
    <script type="text/javascript" src="/static/vis/v3/js/jquery-ui-1.8.24.custom.min.js"></script> <!-- for sliders and other UI elements -->
    <link type="text/css" href="/static/vis/v3/css/ui-lightness/jquery-ui-1.8.24.custom.css" rel="stylesheet" />

    <!-- for annotation bubbles -->
    <script type="text/javascript" src="/static/vis/v3/js/jquery.qtip.min.js"></script>
    <link type="text/css" href="/static/vis/v3/css/jquery.qtip.css" rel="stylesheet" />

    <script type="text/javascript" src="/static/vis/v3/js/pytutor.js"></script>
    <link rel="stylesheet" href="/static/vis/v3/css/pytutor.css"/>

    <script type="text/javascript" src="/static/vis/v3/js/holistic.js"></script>
    <link rel="stylesheet" href="/static/vis/v3/css/holistic.css"/>

    <!-- requirements for opt-frontend.js -->

    <!-- codemirror.net online code editor -->
    <script type="text/javascript" src="/static/vis/v3/js/codemirror/codemirror.js"></script>
    <link type="text/css" href="/static/vis/v3/css/codemirror.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/vis/v3/js/codemirror/python.js"></script>

    <script type="text/javascript" src="/static/vis/v3/js/opt-frontend-common.js"></script>
    <script type="text/javascript" src="/static/vis/v3/js/opt-frontend.js"></script>
    <link rel="stylesheet" href="/static/vis/v3/css/opt-frontend.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <script type="text/javascript">
        window.onmessage = function(e){
            console.log(e.data);
            window.location.href = "vis#";
            pyInputCodeMirror.setValue(e.data);
        };
    </script>
</head>

<body>

<div id="pyInputPane">
{##}
{#    Write your Python code here:#}
{#    <br/>#}

    <div id="codeInputPane"></div> <!-- populate with a CodeMirror instance -->

    <p style="margin-top: 15px;">
        <button style="margin-left: 155px;" id="executeBtn" class="btn btn-primary btn-lg" type="button">Visualize Execution</button>
        <button style="margin-left: 10px;" id="clearBtn" class="btn btn-primary btn-lg" type="button">Clear</button>
    </p>

    <p style="margin-top: 10px; line-height: 200%; display: none;">
        Execute code using
        <select id="pythonVersionSelector">
            <option value="2">Python 2.7</option>
            <option value="3">Python 3.3</option>
            <option value="2crazy">Py 2.crazy</option>
        </select>,
        <select id="cumulativeModeSelector">
            <option value="false">hide frames of exited functions</option>
            <option value="true">show frames of exited functions</option>
            <option value="holistic">holistic mode (experimental)</option>
        </select>,
        <select id="heapPrimitivesSelector">
            <option value="false">inline primitives and nested objects</option>
            <option value="true">render all objects on the heap</option>
        </select>,
        <select id="drawParentPointerSelector">
            <option value="false">hide environment parent pointers</option>
            <option value="true">show environment parent pointers</option>
        </select>,
        <select id="textualMemoryLabelsSelector">
            <option value="false">draw references using arrows</option>
            <option value="true">use text labels for references</option>
        </select>, and
        <select id="showOnlyOutputsSelector">
            <option value="false">show everything</option>
            <option value="true">show only outputs</option>
        </select>.
    </p>

</div>


<div id="pyOutputPane">
</div>

</body>
