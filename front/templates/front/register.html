{% extends 'front/header.html' %}

{% block content %}

    <div class="row" style="margin-top: 80px;">
        <div class="col-md-4 col-md-offset-4" id="front-content">
        <h4>Register Here!</h4>
        <form action="{% url 'register' %}" class="form" method="post">{% csrf_token %}
            {% for field in form %}
                <div class="form-group{%if field.errors %} has-error{% endif %}">
                    {{ field.label_tag }} {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
        </div>
    </div>

    <script>
        setTimeout( function() { $( '#id_username' ).focus() }, 500 );
    </script>
{% endblock %}
